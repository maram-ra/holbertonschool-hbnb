<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with logo and nav -->
  <header class="site-header">
    <img src="images/logo.png" alt="HBnB Logo" class="logo">
    <nav class="main-nav">
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </nav>
  </header>

  <main class="place-details-page">
    <!-- Place details -->
    <section id="place-details" class="place-details">
      <div class="hero">
        <img class="image" alt="Place image" />
        <div class="title-wrap">
          <h1 class="title"></h1>
          <p class="price"></p>
          <p class="host"></p>
          <p class="coords"></p>
        </div>
      </div>

      <div class="details">
        <h2>Amenities</h2>
        <div class="amenities"></div>

        <h2>Description</h2>
        <p class="description"></p>
      </div>
    </section>

    <!-- Reviews -->
    <section id="reviews" class="reviews-section">
      <h2>Reviews</h2>
      <!-- Reviews will be injected here dynamically -->
    </section>

    <!-- Add review form -->
    <section id="add-review" class="add-review-section">
      <h2>Add Your Review</h2>
      <form id="review-form" class="add-review form">
        <label for="review">Your Review</label>
        <textarea id="review" name="review" required></textarea>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 HBnB. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
